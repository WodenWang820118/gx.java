<p-toast position="bottom-left"></p-toast>

<div
  class="min-h-screen bg-white text-slate-900 dark:bg-slate-950 dark:text-slate-50"
>
  <div class="mx-auto max-w-6xl px-4 py-6">
    <div class="flex items-center justify-between gap-4">
      <div>
        <h1 class="text-2xl font-semibold tracking-tight">Trading Platform</h1>
        <p
          class="mt-1 flex flex-wrap items-center gap-2 text-sm text-slate-600 dark:text-slate-400"
        >
          <span>User {{ vm.userId() }}</span>
          <span aria-hidden="true">Â·</span>
          <span>Prices via gRPC stream</span>
          <p-tag
            [value]="vm.statusLabel(vm.connectionStatus())"
            [severity]="vm.statusSeverity(vm.connectionStatus())"
          ></p-tag>
        </p>
      </div>
      <div class="flex items-center gap-3">
        <app-theme-toggle></app-theme-toggle>
        <p-button
          label="Refresh"
          icon="pi pi-refresh"
          severity="secondary"
          (onClick)="vm.refreshUser()"
        ></p-button>
      </div>
    </div>

    <div class="mt-6">
      <app-stock-ticker-grid
        [tickers]="vm.tickers"
        [connectionStatus]="vm.connectionStatus()"
        [stockPrices]="vm.stockPrices()"
        [holdingsByTicker]="vm.holdingsByTicker()"
        (tradeRequested)="vm.trade($event.ticker, $event.action)"
      ></app-stock-ticker-grid>
    </div>

    <div class="mt-6 grid grid-cols-1 gap-4 md:grid-cols-12">
      <div class="md:col-span-4">
        <app-trader-profile-card
          [user]="vm.user()"
          [employee]="vm.employee()"
          [department]="vm.department()"
          [portfolioValue]="vm.portfolioValue()"
        ></app-trader-profile-card>

        <div class="mt-4">
          <app-trader-ranking-dashboard
            [tickers]="vm.tickers"
            [stockPrices]="vm.stockPrices()"
            [includeExternal]="true"
          ></app-trader-ranking-dashboard>
        </div>
      </div>

      <div class="md:col-span-8">
        <app-portfolio-table
          [holdings]="vm.user()?.holdings ?? []"
          [stockPrices]="vm.stockPrices()"
        ></app-portfolio-table>
      </div>
    </div>
  </div>
</div>
